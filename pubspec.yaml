name: mini_tarteel
description: A mini Tarteel application with STT integration using BLoC pattern.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # BLoC State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Network & WebSocket
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  
  # Audio Recording
  permission_handler: ^11.0.1
  record: ^5.0.4
  path_provider: ^2.1.1
  
  # Utilities
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.4

flutter:
  uses-material-design: true
  assets:
    - assets/